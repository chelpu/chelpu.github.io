                        $("#projects-wrapper").append('<div><img src="' + experience_list[i]["image"] + '"/><a href=' + experience_list[i]["link"] + '><p>' + experience_list[i]["title"] + '</p></a><p>' + experience_list[i]["description"] + '</p></div>');

                <div class="exp" id="wise"></div>
                <script>
                $.getJSON("data/personal_site.json", function(data) {
                    var experience_list = data["experience"];
                
                    for(var i = 0; i < experience_list.length; i++) {
                        var tag = "#" + experience_list[i]["id"];
                        $(tag).append('<h2>' + experience_list[i]["company"] + '</h1>');
                        $(tag).append('<h2>' + experience_list[i]["title"] + '</h2>');

                        $(tag).append('<p>' + experience_list[i]["description"] + '</p>');
