<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="tab_control.js"></script>
    <script src="ascensor.js"></script>
    <link rel=stylesheet type="text/css" href="style/style.css">
</head>
<body>
    <div class="menu">
        <div class="menu-list">
            <ul class="menu-elts">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <ul class="sections">
            <li class="giant-pic-container">
                <div class="giant-pic">
                    <img src="images/giant-pic.png"/>
                    <div class="name">
                        <p>Chelsea Pugh</p>
                    </div>
                </div>
            </li>
            <li id="about">
                <script>
                $.getJSON("data/personal_site.json", function(data) {
                    var about = data["about"];
                    $("#about").append('<p>' + about["description"] + '</p>');
                    $("#about").append('<br>');
                });                    
                </script>
            </li>
            <li id="projects">
                <h1 id="projects_header">Projects</h1>
                <div id="projects-wrapper">
                <script>
                $.getJSON("data/personal_site.json", function(data) {
                    var experience_list = data["projects"];
                    console.log(experience_list);
                    for(var i = 0; i < experience_list.length; i++) {
                        $("#projects-wrapper").append('<div><a href=' + experience_list[i]["link"] + '><p>' + experience_list[i]["title"] + '</p></a><img src="' + experience_list[i]["image"] + '"/><p>' + experience_list[i]["description"] + '</p></div>');
                    }
                });                    
                </script>

                
                </div>
            </li>
            <li id="experience">
                <h1>Experience</h1>
                <script>
                $.getJSON("data/personal_site.json", function(data) {
                    var experience_list = data["experience"];
                    for(var i = 0; i < experience_list.length; i++) {
                        $("#experience").append('<h1>' + experience_list[i]["company"] + '</h1>');
                        $("#experience").append('<h2>' + experience_list[i]["title"] + '</h2>');
                        $("#experience").append('<h3>' + experience_list[i]["dates"] + '</h3>');
                        $("#experience").append('<p>' + experience_list[i]["description"] + '</p>');
                        $("#experience").append('<br>');
                    }
                });                    
                </script>
            </li>
            <li id="contact">
                <h1>Contact</h1>
                <div id="contact-links-wrapper">
                    <div><a href="http://github.com/chelpu"><img src="images/github.png"/></a></div>
                    <div><a href="http://facebook.com/chelseliz"><img src="images/facebook.png"/></a></div>
                    <div><a href="http://linkedin.com/in/chelseapugh"><img src="images/linkedin.png"/></a></div>  
                    <div><a href="http://linkedin.com/in/chelseapugh"><img src="images/facebook.png"/></a></div>   
                    <span class="stretcher"></span>
                </div>
            </li>
        </ul>
    </div>

    <a href="http://icons8.com/">Icons by Icons8</a>
</body>
